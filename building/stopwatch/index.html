<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stopwatch</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../img/favicon-16x16.png">
    <link rel="manifest" href="../../img/site.webmanifest">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="jumbotron text-center">

      <!-- timer -->
      <div class="timer">
        <span class="minutes">00</span> : <span class="seconds">00</span>
      </div>

      <!-- timer buttons -->
      <div class="timer-buttons">
        <button type="button" class="btn btn-lg btn-success">Start</button>
        <button type="button" class="btn btn-lg btn-danger">Stop</button>
        <button type="button" class="btn btn-link btn-block">Reset</button>
      </div>

    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
